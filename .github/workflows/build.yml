name: Build Geode Mod

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          git \
          curl \
          wget \
          unzip \
          pkg-config

    - name: Install Geode
      run: |
        # Clone the Geode repository
        git clone https://github.com/geode-sdk/geode.git --depth=1
        cd geode
        
        # Install Geode as a Python package in development mode
        pip install -e .
        
        # Check if geode command is available
        geode --version || echo "Geode CLI might need restart"

    - name: Create build directory
      run: mkdir -p build

    - name: Configure for Windows
      run: |
        cd build
        cmake .. \
          -DCMAKE_BUILD_TYPE=Release \
          -DGEODE_PLATFORM=win \
          -DCMAKE_TOOLCHAIN_FILE="$HOME/geode/toolchains/win32.cmake" \
          -GNinja

    - name: Build for Windows
      run: |
        cd build
        cmake --build . --config Release --parallel

    - name: Find and list built files
      run: |
        find . -name "*.geode" -type f | xargs ls -la
        echo "Looking in bin directory:"
        ls -la bin/ || echo "bin directory not found"

    - name: Upload Windows build
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: PracticeMusicSync-Windows
        path: |
          **/*.geode
          bin/
        retention-days: 5
