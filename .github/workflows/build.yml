name: Build Mod

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        platform: [win, mac, android]
        include:
          - platform: win
            cmake_platform: Win32
          - platform: mac
            cmake_platform: MacOS
          - platform: android
            cmake_platform: Android

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Geode SDK
      run: |
        # Clone Geode SDK
        git clone https://github.com/geode-sdk/geode.git --depth=1
        cd geode
        
        # Setup Geode
        python -m pip install -e .
        
        # Initialize SDK (this downloads the SDK components)
        geode sdk update
        
        echo "Geode SDK setup complete"

    - name: Configure CMake
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Release \
          -DGEODE_PLATFORM=${{ matrix.platform }}

    - name: Build
      run: |
        cmake --build build --config Release --parallel 4

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PracticeMusicSync-${{ matrix.platform }}
        path: bin/*.geode
        retention-days: 7
